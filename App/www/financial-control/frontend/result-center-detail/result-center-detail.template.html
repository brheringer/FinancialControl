<div>
	<div class="formTitle">Result Center Details</div>

	<form name="thisForm" ng-submit="$ctrl.save()" novalidate>
		<div class="formFieldsArea" layout="column" layout-padding ng-cloak>

			<md-input-container class="md-block" md-no-float>
				<label>Code</label>
				<input name="fieldCode" ng-model="$ctrl.model.Code" md-maxlength="8" placeholder="type here..">
				<div ng-messages="thisForm.fieldCode.$error">
					<div ng-message="required">This is required!</div>
					<div ng-message="md-maxlength">That's too long!</div>
				</div>
			</md-input-container>

			<md-input-container class="md-block" md-no-float>
				<label>Description</label>
				<input name="fieldDescription" ng-model="$ctrl.model.Description" md-maxlength="255" placeholder="type here..">
				<div ng-messages="thisForm.fieldDescription.$error">
					<div ng-message="required">This is required!</div>
					<div ng-message="md-maxlength">That's too long!</div>
				</div>
			</md-input-container>

			<div layout="row">
				<md-button ng-click="$ctrl.save()"><md-icon md-svg-icon="iconSave" md-menu-align-target></md-icon>Save</md-button>
				<md-button ng-href="#!/resultsCenters"><md-icon md-svg-icon="iconSearch" md-menu-align-target></md-icon>Search</md-button>
				<md-button ng-click="$ctrl.new()"><md-icon md-svg-icon="iconNew" md-menu-align-target></md-icon>New</md-button>
				<md-button ng-click="$ctrl.delete()" ng-disabled="!$ctrl.isPersistent()"><md-icon md-svg-icon="iconDelete" md-menu-align-target></md-icon>Delete</md-button>
			</div>
		</div>
	</form>

	<div class="formStatusBar">{{$ctrl.status}}</div>
</div>
