<div class="input-group mb-2 mb-sm-0">
  <div class="input-group-prepend">
    <div *ngIf="label" class="input-group-text fin-field-type-addon"><img src="assets/number_24px.svg" /></div>
    <div *ngIf="label" class="input-group-text fin-field-label-addon">{{label}}</div>
  </div>
  <input type="number" class="form-control" id="field-TODO-NAME" name="field-TODO-NAME"
         [ngModel]="toString(number)"
         (ngModelChange)="number=fromString($event);changeNumber()"
         (blur)="onBlur($event)"
         [placeholder]="tip"
         [required]="required ? true : false"
         [disabled]="disabled ? true : false"
         #name="ngModel">
  <div *ngIf="label" class="input-group-append">
    <div class="input-group-text fin-field-help-addon">
      <img src="assets/help_24px.svg" title="{{tip}}" />
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Campo obrigat√≥rio.
    </div>
  </div>
</div>
